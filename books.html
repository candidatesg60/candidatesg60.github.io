  <style>
    :root{
      --bg:#fbfbfb; --text:#1f2328; --sub:#5f6b7a; --link:#2563eb; --card:#ffffff; --border:#e6e6e6;
    }
    
    /* Accent color = same as section titles */
:root{
  --accent:#CC9748;
  /* filter that tints black/white icons to --accent */
  --icon-hover-filter: invert(63%) sepia(47%) saturate(570%) hue-rotate(352deg) brightness(95%) contrast(92%);
}

/* keep your existing h2 color but switch to the variable if you like */
h2{ color: var(--accent); }

    /* Icons: yellow + jumpy hover effect */
.nav-icons .icon:hover {
  transform: translateY(-2px);
  opacity: .9;
}
/* Hover = turn icons yellow (overrides light/dark base filters) */
.nav-icons .icon:hover img {
  /* yellow tint filter + smooth transition */
  filter: invert(63%) sepia(47%) saturate(570%) hue-rotate(352deg) brightness(95%) contrast(92%) !important;
  transition: filter .2s ease, transform .15s ease, opacity .15s ease;
}
    
    /* Manual theme override (via data-theme) */
    :root[data-theme="dark"]{
      --bg:#0b0c0f; --text:#e7e9ee; --sub:#9aa4b2; --link:#86b7ff; --card:#0f1116; --border:#2a2f3a;
    }
    /* Respect system by default if no manual choice yet */
    @media (prefers-color-scheme: dark){
      :root:not([data-theme="light"]){
        --bg:#0b0c0f; --text:#e7e9ee; --sub:#9aa4b2; --link:#86b7ff; --card:#0f1116; --border:#2a2f3a;
      }
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; margin:0; }
    body{
      font-family: "Courier Prime", monospace;
      font-size: 15px;
      line-height: 1.6;
      color:var(--text);
      background:var(--bg);
      display:flex;
      flex-direction:column;
      justify-content:space-between;
    }

    main{ max-width: 760px; margin: 0cm auto; padding: 0 24px; flex:1; }

    header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap: nowrap;
      max-width:760px;
      width:90%;
      margin:1cm auto 0; /* top margin */
      padding:0 24px;
      position: relative;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 200;
      white-space: nowrap;
    }
    header h1 a{
      color: var(--text);
      text-decoration: none;
      border: 0;
      cursor: pointer;
    }

    header h1 em { font-style: italic; }

    section{ margin: 45px 0; }
    h2{ font-size: 14px; text-transform: uppercase; letter-spacing: .12em; color: #CC9748; margin: 0 0 10px; }
    ul{ padding-left: 1.1rem; margin:10px 0 0; }
    li{ margin: 6px 0; }
    a{ color:var(--link); text-decoration: none; border-bottom: none; }
    a:hover{ border-bottom-style: none; }

    /* ---------- ICONS: perfect alignment ---------- */
    .nav-icons { display:flex; align-items:center; gap:20px; }
    .nav-icons .icon{
      width:32px; height:32px;
      display:grid; place-items:center;
      line-height:0; border:none; text-decoration:none;
      cursor: pointer;
      transition: transform .15s ease, opacity .15s ease;
    }
    .nav-icons .icon:hover img {
  filter: invert(63%) sepia(47%) saturate(570%) hue-rotate(352deg) brightness(95%) contrast(92%) !important;
}
    .nav-icons .icon img{
      width:24px; height:24px; display:block; object-fit:contain;
      filter: none;
    }
    
    /* NEW: Make icons white in dark mode */
    :root[data-theme="dark"] .nav-icons .icon img {
    filter: invert(1) brightness(1.2);
    }


    /* Optional tiny nudges if any icon still looks off (uncomment & tweak) */
    /* .icon.github img   { transform: translateY(0px); }
       .icon.mail img     { transform: translateY(0px); }
       .icon.linkedin img { transform: translateY(0px); }
       .icon.behance img  { transform: translateY(0px); } */

    
    /* Header divider (gap below header row) */
    hr.top-line {
      border: none;
      border-top: 1px solid var(--border);
      max-width: 760px;
      width: 90%;
      margin: 1cm auto 0.8cm; /* margin-top = gap from header row; margin-bottom = gap to main */
    }

    /* Footer divider */
    hr.bottom-line{
      border: none;
      border-top: 1px solid var(--border);
      max-width: 760px;
      width: 90%;
      margin: 0.5cm auto 0; /* 0.5cm above footer */
    }

    .footer-container {
      max-width: 760px;
      width: 90%;
      margin: 0 auto;
      display:flex;
      justify-content:flex-end;
      align-items:center;
      padding: 0 24px;
      position: relative;
      height: 60px;
    }
    .footer {
      display:flex;
      justify-content:flex-end;
      gap:16px;
      align-items:center;
      position:absolute;
      bottom:0.5cm; /* equal to gap above */
      right:24px;
    }

    /* Language popover */
.lang-menu{
  position: absolute;
  top: 42px;
  right: 24px;
  background: var(--card);
  color: var(--text);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 6px;
  display: none;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
  z-index: 10;
}

/* Language options (default) */
.lang-menu a{
  display: block;
  padding: 6px 10px;
  font-size: 14px;
  color: var(--text);
  text-decoration: none;
  border-radius: 8px;
  transition: background .2s ease, color .2s ease;
}

/* When pointer hovers on a language option ‚Üí background turns yellow */
.lang-menu a:hover{
  background: var(--accent);
  color: #1f2328;  /* dark text for contrast */
}
    .lang-menu.open{ display:block; }

  </style>
